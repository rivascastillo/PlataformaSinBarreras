<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <title>Inicio de sesión</title>
</head>
<body>

    <center style="font-size: 20px;margin-top: 1px;"><h1 style="color:rgb(19, 94, 94);">Camino virtual <span style="color:rgb(47, 86, 143);">de vidas independientes.</span></h1></center>

   <img class="wave" src="img/wave.png"> 
   <div class="container">
       <div class="img">
           <img src="img/silla.svg">
       </div>
       <div class="login-container">
            <form action="index.html">
                <img class="avatar" src="img/avatar.svg">
                <h2>Bienvenidos y Bienvenidas</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Usuario o correo</h5>
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Contraseña</h5>
                        <input class="input" type="password">
                    </div>
                </div>
                <a href="#">¿Olvidó su contraseña?</a>
                 <input type="submit" class="btn" value="Iniciar sesión">
                 <!--<a href="portfolio-2-col.html" type="submit" class="btn"></a>-->
            </form>
       </div>
   </div>
   <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
